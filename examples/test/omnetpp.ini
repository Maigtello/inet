[General]
network = SimpleNetwork
record-eventlog = true

# sender
*.sender.source1.packetRepresentation = "bitCount"
*.sender.source1.productionInterval = uniform(0ms, 1ms)
*.sender.source1.packetLength = intuniform(500B, 3000B)
*.sender.tagger1.userPriority = 1
*.sender.source2.packetRepresentation = "bitCount"
*.sender.source2.productionInterval = uniform(0ms, 10ms)
*.sender.source2.packetLength = intuniform(100B, 1000B)
*.sender.tagger2.userPriority = 2
*.sender.queue.comparatorClass = "inet::PacketUserPriorityComparator"
*.sender.fragmentation.fragmentLength = 10000B
*.sender.transmitter.bitrate = 10Mbps

# receiver
*.receiver.defragmentation.classifier.classifierClass = "inet::SequenceNumberPacketClassifierFunction"
*.receiver.defragmentation.classifier.submoduleName = "defragmentation" 
*.receiver.defragmentation.classifier.moduleType = "inet.protocol.Defragmentation" 
*.receiver.receiver.bitrate = 10Mbps
